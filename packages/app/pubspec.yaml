name: onepage
description: About One-page-only diary app
publish_to: none
version: 1.1.1+6

environment:
  sdk: ^3.7.0

resolution: workspace

dependencies:
  altfire_configurator: ^1.0.0
  altfire_tracker: ^0.1.5
  backup:
    path: ../features/backup/
  clock: ^1.1.2
  collection: ^1.19.1
  db_client:
    path: ../core/db_client/
  diary:
    path: ../features/diary/
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.21.2
  gap: ^3.0.1
  go_router: ^14.8.1
  hooks_riverpod: ^2.6.1
  i18n:
    path: ../core/i18n/
  provider_utils:
    path: ../core/provider_utils/
  riverpod_annotation: ^2.6.1
  scroll_calendar:
    path: ../features/scroll_calendar/
  theme:
    path: ../core/theme/
  update_requester:
    path: ../features/update_requester/
  url_launcher: ^6.3.1
  utils:
    path: ../core/utils/
  widgets:
    path: ../core/widgets/

dev_dependencies:
  altive_lints: ^1.19.1
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  flutter_gen_runner: ^5.10.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.8.2
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    image: true
    flutter_svg: true
    rive: false
    lottie: false

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
